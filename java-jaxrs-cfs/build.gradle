plugins {
    id 'java'
}

group 'com.rovahq'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    compile group: 'org.apache.cxf', name: 'cxf-rt-rs-client', version: '3.3.6'

    compile group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.11.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
